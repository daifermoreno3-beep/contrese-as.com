<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D-Cloud | Neutral Storage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="view-auth" class="auth-container">
    <div class="card">
        <h2 id="auth-title">Bienvenido</h2>
        <p class="subtitle">Configura tu acceso para comenzar</p>
        
        <input type="password" id="auth-token" placeholder="Pega tu GitHub Token (ghp_...)">
        <hr>
        <input type="text" id="auth-user" placeholder="Usuario">
        <input type="password" id="auth-pass" placeholder="Contraseña">
        
        <button class="btn btn-primary" onclick="processAuth()">Entrar al Sistema</button>
        <p id="auth-switch" class="toggle-link" onclick="toggleAuthMode()">¿No tienes cuenta? Regístrate</p>
    </div>
</div>

<div id="app" class="hidden">
    <nav>
        <div class="logo">D-Cloud</div>
        <div class="nav-links">
            <span onclick="showTab('files')" id="t-files" class="active">Archivos</span>
            <span onclick="showTab('upload')" id="t-upload">Subir</span>
            <span onclick="logout()" class="logout">Salir</span>
        </div>
    </nav>

    <div class="container">
        <div id="tab-files" class="tab-content">
            <div class="header-actions">
                <h2>Mis Documentos</h2>
                <input type="text" id="search" placeholder="Buscar archivo..." onkeyup="filterFiles()">
            </div>
            <div id="file-list" class="grid"></div>
        </div>

        <div id="tab-upload" class="tab-content hidden">
            <div class="card">
                <h2>Cargar nuevo archivo</h2>
                <div class="form-group">
                    <label>Seleccionar archivo</label>
                    <input type="file" id="file-input">
                </div>
                <div class="form-group">
                    <label>Nombre personalizado</label>
                    <input type="text" id="file-alias" placeholder="Ej: Factura Enero">
                </div>
                <div class="form-group">
                    <label>Descripción (Opcional)</label>
                    <textarea id="file-desc" placeholder="Detalles del archivo..."></textarea>
                </div>
                <button class="btn btn-primary" onclick="uploadFile()">Subir a la nube</button>
            </div>
        </div>
    </div>
</div>

<div id="modal" class="modal" onclick="closePreview()">
    <div class="modal-content" onclick="event.stopPropagation()">
        <div id="preview-body"></div>
        <button class="btn" onclick="closePreview()" style="margin-top:15px">Cerrar</button>
    </div>
</div>

<div id="toast"></div>

<script src="script.js"></script>
</body>
</html>
